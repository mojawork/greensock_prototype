<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="main.css" rel="stylesheet">

    <title>greensock</title>
</head>
<body>

<fieldset>
    <legend>action09: Clock</legend>
    <div class="field clock" data-event="click" data-action="action09">
        <div class="clock-border">
            <div class="h-pointer"></div>
            <div class="min-pointer"></div>
            <div class="sec-pointer"></div>
            <div class="dot-pointer"></div>
        </div>
        <button>Start</button>
    </div>
</fieldset>

<fieldset>
    <legend>action08: gotoTime, jump</legend>
    <div class="field" data-vlinecount=7" data-event="generate" data-action="action08">
        <div class="mover">
            <div class="mover-dot"></div>
        </div>
        <nav class="button-list">
            <button>Play</button>
            <button>Pause</button>
            <button>GTT(1)</button>
            <button>GTT(2)</button>
            <button>GTT(3)</button>
            <button>GTT(4)</button>
        </nav>
    </div>
</fieldset>

<fieldset>
    <legend>action07: gotoTime</legend>
    <div class="field" data-vlinecount="5" data-event="generate" data-action="action07">
        <div class="dot"></div>
        <nav class="button-list">
            <button>Play</button>
            <button>Pause</button>
            <button>GTT(1)</button>
            <button>GTT(2)</button>
            <button>GTT(3)</button>
            <button>GTT(4)</button>
            <button>GTT(5)</button>
        </nav>
    </div>
</fieldset>


<fieldset>
    <legend>action06: GoToAndPlay</legend>
    <div class="field" data-event="generate" data-action="action06">
        <div class="logo"></div>
        <nav class="button-list">
            <button>Play</button>
            <button>Pause</button>
            <button>GTAP(1)</button>
            <button>GTAP(2)</button>
            <button>GTAP(3) - reversed</button>
            <button>GTAP(4) - reversed</button>
        </nav>
    </div>
</fieldset>

<fieldset>
    <legend>action05, Timeline: play, stop, bounce, leniar, rotate, scale</legend>
    <div class="field" data-event="click" data-action="action05">
        <div class="logo"></div>
        <button>Play</button>
    </div>
</fieldset>

<fieldset>
    <legend>action04, Infinity: play, stop</legend>
    <div class="field" data-event="click" data-action="action04">
        <div class="logo"></div>
        <button>Play</button>
    </div>
</fieldset>

<fieldset>
    <legend>action03, Bounce, right to left</legend>
    <div class="field" data-event="click" data-action="action03">
        <div class="logo"></div>
        <button>Bounce</button>
    </div>
</fieldset>

<fieldset>
    <legend>action02: Linear, reverse</legend>
    <div class="field" data-event="click" data-action="action02">
        <div class="logo"></div>
        <button>Linear</button>
    </div>
</fieldset>

<fieldset>
    <legend>action01: Bounce, reverse</legend>
    <div class="field" data-event="click" data-action="action01">
        <div class="logo"></div>
        <button>Bounce</button>
    </div>
</fieldset>

</body>

<script src="bundle.js"></script>

</html>
